name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "30 1 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale because it has been open for 30 days with no activity. It will be closed in 7 days if no further activity occurs. Thank you for your contributions.'
        stale-pr-message: 'This pull request is stale because it has been open for 30 days with no activity. It will be closed in 7 days if no further activity occurs. Thank you for your contributions.'
        days-before-stale: 30
        days-before-close: 7
